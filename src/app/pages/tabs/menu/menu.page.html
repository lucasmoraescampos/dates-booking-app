<ion-content>

  <div class="ion-padding-horizontal">

    <ion-button color="primary" fill="outline" expand="block">
      
      <ion-icon name="log-in-outline" slot="start"></ion-icon>
      
      Entrar ou cadastrar-se
    
    </ion-button>

  </div>

  <ion-list>

    <ion-item class="profile" lines="none">

      <ion-avatar slot="start">

        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />

      </ion-avatar>

      <ion-label>Lucas Moraes</ion-label>

    </ion-item>

    <ion-item lines="full" button="true" detail="true">

      <ion-icon name="notifications-outline" slot="start"></ion-icon>

      <ion-label>Meus dados</ion-label>

    </ion-item>

    <ion-item lines="full" button="true" detail="true">

      <ion-icon name="heart-outline" slot="start"></ion-icon>

      <ion-label>Favoritos</ion-label>

    </ion-item>

    <ion-item lines="full" button="true" detail="true">

      <ion-icon name="card-outline" slot="start"></ion-icon>

      <ion-label>Formas de pagamentos</ion-label>

    </ion-item>

    <ion-item lines="full" button="true" detail="true">

      <ion-icon name="storefront-outline" slot="start"></ion-icon>

      <ion-label>Sugerir moteis</ion-label>

    </ion-item>

    <ion-item lines="full" button="true" detail="true">

      <ion-icon name="log-out-outline" slot="start"></ion-icon>

      <ion-label>Sair</ion-label>

    </ion-item>

  </ion-list>

</ion-content>
