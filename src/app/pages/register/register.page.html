<ion-footer class="ion-no-border">

  <div class="animate__animated animate__fadeInUp" *ngIf="!typing">

    <ion-input [placeholder]="placeholder" [mask]="mask" [maxlength]="maxlength" [(ngModel)]="value"></ion-input>

    <ion-button fill="clear" color="medium" (click)="sendCPF()">

      <ion-icon slot="icon-only" name="send"></ion-icon>
